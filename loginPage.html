<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- link script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- style css -->
    <link rel="stylesheet" href="./style.css">
    <!-- icon logo -->
    <link rel="shortcut icon" href="https://www.edigitalagency.com.au/wp-content/uploads/Facebook-logo-blue-circle-large-transparent-png.png" type="image/x-icon">
  </head>
  <body class="bg-gray">
    <div class="p-5">
      <div class="container">
        <div class="row pt-5">
          <div class="col-xl-7 col-lg-6 col-md-12">
            <div class="m-5 p-5 w-75">
              <h1 class="text-primary facebook">facebook</h1>
              <p class="text-description fs-4">Connect with friends and the world around you on Facebook.</p>
            </div>
          </div>
          <div class="col-xl-4 col-lg-6 col-md-12">
            <div class="card shadow border-0 card-body ">
              <form id="loginForm">
                <div class="mb-3">
                  <input type="text" class="form-control form-control-lg" placeholder="Email or phone number" id="username" required>
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control form-control-lg holder" placeholder="Password" id="password" required>
                </div>
                <div class="d-grid gap-2 col-12 mx-auto">
                  <button class="btn btn-primary text-light fw-bold btn-lg border-0 btn-h-primary" type="submit" id="loginBtn">Log In</button>
                  <div class="text-center">
                    <a href="#" class="text-decoration-none">Forgot password?</a>
                  </div>
                  <hr>
                  <div class="text-center pb-2">
                    <button class="btn btn-success text-light fw-bold btn-lg border-0 btn-h-success" type="button">Create new account</button>
                  </div>
                </div>
              </form>
              <div class="text-center pt-3">
                <p><a class="text-decoration-none link-dark fw-bold" href="...">Create a Page</a> or a celebrity, brand or business<br>(admin & admin)</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
        let username = document.getElementById('username').value;
        let password = document.getElementById('password').value;
                
        if (username === 'admin' && password === 'admin') {
          window.location.href = './index.html';
        } else {
          alert('Invalid username or password');
        }
      });
    </script>           
    <script src="./js/theme.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
